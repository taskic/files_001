            <script>
                // Wrap every letter in a span
            var textWrapper = document.querySelector('.ml6 .letters');
            textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
            
            anime.timeline({loop: false})
              .add({
                targets: '.ml6 .letter',
                translateY: ["1.1em", 0],
                translateZ: 0,
                duration: 750,
                delay: (el, i) => 150 * i
              }).add({
                targets: '.ml6',
                opacity: 0,
                duration: infinite,
                easing: "easeOutExpo",
                delay: 1000
              });
            </script>
